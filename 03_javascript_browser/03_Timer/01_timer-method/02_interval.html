<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. interval</h1>

    <h3>setInterval</h3>

    <script>
        let count = 0;

        /* setInterval() 안에 setInterval()을 넣게되면 콜백지옥이 펼쳐진다. */
        const timeId = setInterval(() => {
            console.log(count++);
            if(count == 6) {
                clearInterval(timeId);
                console.log("interval timer 종료!");
            }
        }, 1000);
    </script>
</body>
</html>
